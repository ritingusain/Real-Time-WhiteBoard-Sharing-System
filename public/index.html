<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="login" style="display:flex;align-items:center;justify-content:center;position:fixed;inset:0;background:#0f172a;">
      <form id="room-form" style="background:#111827;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.4);min-width:300px;">
        <h1 style="margin:0 0 12px 0;color:#e5e7eb;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji;">Join a whiteboard</h1>
        <label for="room" style="display:block;color:#9ca3af;margin-bottom:6px;">Room key</label>
        <input id="room" name="room" type="text" placeholder="e.g. team-123" required style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;outline:none;"/>
        <div style="display:flex;gap:8px;margin-top:12px;">
          <button type="submit" style="flex:1;background:#4f46e5;color:white;border:none;border-radius:8px;padding:10px 12px;cursor:pointer;">Join</button>
          <button type="button" id="generate" style="background:#374151;color:#e5e7eb;border:none;border-radius:8px;padding:10px 12px;cursor:pointer;">Generate</button>
        </div>
      </form>
    </div>
    <canvas id="canvas" style="display:none"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
