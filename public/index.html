<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="login" class="d-flex align-items-center justify-content-center vh-100 bg-dark">
      <form id="room-form" class="card p-4 shadow" style="min-width:320px;">
        <h1 class="h4 mb-3">Join a whiteboard</h1>
        <div class="mb-3">
          <label for="room" class="form-label">Room key</label>
          <input id="room" name="room" type="text" placeholder="e.g. team-123" required class="form-control" />
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-fill">Join</button>
          <button type="button" id="generate" class="btn btn-outline-secondary">Generate</button>
        </div>
      </form>
    </div>
    <div id="toolbar" class="position-fixed top-0 start-50 translate-middle-x mt-3 bg-body-tertiary border rounded p-2 shadow d-none z-3">
      <div class="btn-group me-2" role="group" aria-label="Tools">
        <button id="tool-pencil" type="button" class="btn btn-outline-secondary">Pencil</button>
        <button id="tool-line" type="button" class="btn btn-outline-secondary">Line</button>
        <button id="tool-rect" type="button" class="btn btn-outline-secondary">Rect</button>
        <button id="tool-circle" type="button" class="btn btn-outline-secondary">Circle</button>
      </div>
      <div class="d-inline-flex align-items-center gap-2 me-2">
        <input id="color" type="color" value="#000000" class="form-control form-control-color" title="Color" />
        <input id="width" type="range" min="1" max="20" value="3" class="form-range" title="Width" style="width:140px;"/>
      </div>
      <div class="btn-group me-2">
        <button id="clear" type="button" class="btn btn-outline-danger">Clear</button>
      </div>
      <div class="btn-group">
        <button id="theme" type="button" class="btn btn-outline-secondary">Dark</button>
      </div>
    </div>
    <canvas id="canvas" class="d-none"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
